title: International Falls, Minnesota
date: 2018-08-17T22:42:07.084Z
image: https://parapapi.s3.us-east-2.amazonaws.com/international-falls-mami-papi.jpg
body: >-
  International Falls, Minnesota es una ciudad en la frontera entre los EEUU y Canadá.
  Tiene apodo de "Icebox of the Nation", con una temperatura promedia de 32°F. Papi
  siempre buscaba a los sitios más frescos (¡y fríos!) en nuestros viajes largos por carretera.
  Le fascinaba el fresquecito. Aún 76°F era un poco caluroso para Toñito.
